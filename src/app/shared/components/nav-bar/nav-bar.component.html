<nav
    class="sticky top-0 z-50 w-full bg-white/80 backdrop-blur-xl border-b border-white/40 transition-all duration-300 shadow-sm supports-[backdrop-filter]:bg-white/60">
    <div class="max-w-7xl mx-auto px-6 lg:px-8">
        <div class="flex justify-between items-center h-20">
            <!-- Logo -->
            <a routerLink="/" class="group flex items-center gap-3">
                <div
                    class="relative w-10 h-10 flex items-center justify-center rounded-xl bg-gradient-to-tr from-indigo-600 to-fuchsia-600 shadow-lg shadow-indigo-500/30 group-hover:scale-105 transition-transform duration-300">
                    <span class="text-white font-black text-xl">J</span>
                </div>
                <span
                    class="text-xl font-bold text-slate-900 tracking-tight group-hover:text-indigo-600 transition-colors">
                    JobFinder
                </span>
            </a>

            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center space-x-2">
                <a routerLink="/" routerLinkActive="bg-white text-indigo-600 shadow-sm"
                    [routerLinkActiveOptions]="{exact: true}"
                    class="px-5 py-2.5 rounded-full text-sm font-bold text-slate-500 hover:text-indigo-600 hover:bg-white/50 transition-all duration-300">
                    Home
                </a>
                <a routerLink="/jobs" routerLinkActive="bg-white text-indigo-600 shadow-sm"
                    class="px-5 py-2.5 rounded-full text-sm font-bold text-slate-500 hover:text-indigo-600 hover:bg-white/50 transition-all duration-300">
                    Jobs
                </a>
                <a *ngIf="isLoggedIn()" routerLink="/applications" routerLinkActive="bg-white text-indigo-600 shadow-sm"
                    class="px-5 py-2.5 rounded-full text-sm font-bold text-slate-500 hover:text-indigo-600 hover:bg-white/50 transition-all duration-300">
                    My Applications
                </a>
            </div>

            <!-- Auth Buttons (Desktop) -->
            <div class="hidden md:flex items-center gap-4" *ngIf="!isLoggedIn()">
                <a routerLink="/login" class="text-sm font-bold text-slate-500 hover:text-indigo-600 transition-colors">
                    Log in
                </a>
                <a routerLink="/register"
                    class="px-6 py-2.5 text-sm font-bold text-white bg-slate-900 rounded-full hover:bg-indigo-600 hover:shadow-lg hover:shadow-indigo-500/30 transition-all duration-300 transform active:scale-95">
                    Sign up
                </a>
            </div>

            <!-- User Dropdown (Desktop) -->
            <div *ngIf="isLoggedIn()" class="relative hidden md:block">
                <button (click)="toggleDropdown()"
                    class="flex items-center gap-3 pl-2 pr-4 py-1.5 rounded-full bg-white border border-slate-100 hover:border-indigo-100 hover:shadow-md transition-all group">
                    <div
                        class="w-9 h-9 rounded-full bg-gradient-to-br from-indigo-100 to-fuchsia-50 flex items-center justify-center text-indigo-600 font-bold border-2 border-white shadow-sm group-hover:scale-105 transition-transform">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <span
                        class="text-sm font-bold text-slate-600 group-hover:text-indigo-600 transition-colors">Account</span>
                    <svg class="w-4 h-4 text-slate-400 group-hover:text-indigo-400 transition-colors" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>

                <!-- Dropdown Menu -->
                <div *ngIf="isDropdownOpen"
                    class="absolute right-0 mt-3 w-56 bg-white rounded-2xl shadow-xl border border-slate-100 p-2 z-50 animate-fade-in-up origin-top-right">
                    <a routerLink="/profile" (click)="closeDropdown()"
                        class="flex items-center px-4 py-3 rounded-xl text-sm font-bold text-slate-600 hover:bg-slate-50 hover:text-indigo-600 transition-colors">
                        <svg class="w-4 h-4 mr-3 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        Profile
                    </a>
                    <div class="h-px bg-slate-50 my-1"></div>
                    <button (click)="logout()"
                        class="flex w-full items-center px-4 py-3 rounded-xl text-sm font-bold text-red-500 hover:bg-red-50 transition-colors text-left">
                        <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                        Sign out
                    </button>
                </div>
            </div>

            <!-- Mobile Menu Button -->
            <div class="md:hidden flex items-center">
                <button (click)="toggleMenu()"
                    class="p-2 rounded-xl text-slate-500 hover:text-indigo-600 hover:bg-indigo-50 transition-colors focus:outline-none">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            [attr.d]="isMenuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Menu (Dropdown) -->
    @if (isMenuOpen) {
    <div class="md:hidden bg-white/95 backdrop-blur-xl border-b border-slate-100 absolute w-full shadow-lg z-40">
        <div class="px-6 pt-4 pb-8 space-y-3">
            <a routerLink="/" (click)="toggleMenu()" routerLinkActive="bg-indigo-50 text-indigo-600"
                [routerLinkActiveOptions]="{exact: true}"
                class="block px-6 py-4 rounded-2xl text-base font-bold text-slate-600 hover:bg-slate-50 hover:text-slate-900 transition-all">
                Home
            </a>
            <a routerLink="/jobs" (click)="toggleMenu()" routerLinkActive="bg-indigo-50 text-indigo-600"
                class="block px-6 py-4 rounded-2xl text-base font-bold text-slate-600 hover:bg-slate-50 hover:text-slate-900 transition-all">
                Jobs
            </a>
            <a *ngIf="isLoggedIn()" routerLink="/applications" (click)="toggleMenu()"
                routerLinkActive="bg-indigo-50 text-indigo-600"
                class="block px-6 py-4 rounded-2xl text-base font-bold text-slate-600 hover:bg-slate-50 hover:text-slate-900 transition-all">
                My Applications
            </a>
            <div class="h-px bg-slate-100 my-4"></div>
            <div class="flex flex-col gap-4" *ngIf="!isLoggedIn()">
                <a routerLink="/login" (click)="toggleMenu()"
                    class="flex items-center justify-center px-6 py-4 rounded-2xl text-sm font-bold text-slate-600 bg-slate-50 hover:bg-slate-100 transition-all">
                    Log in
                </a>
                <a routerLink="/register" (click)="toggleMenu()"
                    class="flex items-center justify-center px-6 py-4 rounded-2xl text-sm font-bold text-white bg-indigo-600 hover:bg-indigo-700 shadow-lg shadow-indigo-500/20 transition-all">
                    Sign up
                </a>
            </div>
            <div *ngIf="isLoggedIn()" class="space-y-3">
                <a routerLink="/profile" (click)="toggleMenu()"
                    class="flex items-center justify-center px-6 py-4 rounded-2xl text-sm font-bold text-slate-600 bg-slate-50 hover:bg-slate-100 transition-all">
                    Profile
                </a>
                <button (click)="logout()"
                    class="flex w-full items-center justify-center px-6 py-4 rounded-2xl text-sm font-bold text-red-500 bg-red-50 hover:bg-red-100 transition-all">
                    Sign out
                </button>
            </div>
        </div>
    </div>
    }
</nav>
