<nav
    class="sticky top-0 z-50 w-full bg-white/90 backdrop-blur-md border-b border-gray-100/50 transition-all duration-300 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-20">
            <!-- Logo -->
            <div class="flex-shrink-0 flex items-center cursor-pointer group" routerLink="/">
                <div
                    class="w-8 h-8 rounded-xl bg-blue-600 flex items-center justify-center mr-2.5 shadow-blue-200 shadow-lg group-hover:scale-105 transition-transform duration-300">
                    <span class="text-white font-bold text-lg">J</span>
                </div>
                <span
                    class="text-xl font-bold text-gray-900 tracking-tight group-hover:text-blue-600 transition-colors">
                    JobFinder
                </span>
            </div>

            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center space-x-1">
                <a routerLink="/" routerLinkActive="bg-gray-50 text-blue-600" [routerLinkActiveOptions]="{exact: true}"
                    class="px-4 py-2 rounded-full text-sm font-medium text-gray-500 hover:text-gray-900 hover:bg-gray-50 transition-all duration-200">
                    Home
                </a>
                <a routerLink="/jobs" routerLinkActive="bg-gray-50 text-blue-600"
                    class="px-4 py-2 rounded-full text-sm font-medium text-gray-500 hover:text-gray-900 hover:bg-gray-50 transition-all duration-200">
                    Jobs
                </a>
            </div>

            <!-- Auth Buttons (Desktop) -->
            <div class="hidden md:flex items-center space-x-3" *ngIf="!isLoggedIn()">
                <a routerLink="/login"
                    class="px-5 py-2.5 text-sm font-medium text-gray-600 hover:text-blue-600 transition-colors">
                    Log in
                </a>
                <a routerLink="/register"
                    class="px-5 py-2.5 text-sm font-semibold text-blue-600 bg-blue-50 hover:bg-blue-100 rounded-full transition-all duration-200 border border-transparent hover:border-blue-200">
                    Sign up
                </a>
            </div>
            <div *ngIf="isLoggedIn()">
                <button (click)="logout()"
                    class="px-5 py-2.5 text-sm font-semibold text-blue-600 bg-blue-50 hover:bg-blue-100 rounded-full transition-all duration-200 border border-transparent hover:border-blue-200">
                    Sign out
                </button>
            </div>

            <!-- Mobile Menu Button -->
            <div class="md:hidden flex items-center">
                <button (click)="toggleMenu()"
                    class="text-gray-500 hover:text-gray-900 hover:bg-gray-50 p-2 rounded-full transition-colors focus:outline-none">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            [attr.d]="isMenuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Menu (Dropdown) -->
    @if (isMenuOpen) {
    <div class="md:hidden bg-white/95 backdrop-blur-xl border-t border-gray-100 absolute w-full shadow-lg">
        <div class="px-4 pt-4 pb-6 space-y-2">
            <a routerLink="/" (click)="toggleMenu()" routerLinkActive="bg-blue-50 text-blue-600"
                [routerLinkActiveOptions]="{exact: true}"
                class="block px-4 py-3 rounded-xl text-base font-medium text-gray-600 hover:bg-gray-50 hover:text-gray-900 transition-all">
                Home
            </a>
            <a routerLink="/jobs" (click)="toggleMenu()" routerLinkActive="bg-blue-50 text-blue-600"
                class="block px-4 py-3 rounded-xl text-base font-medium text-gray-600 hover:bg-gray-50 hover:text-gray-900 transition-all">
                Jobs
            </a>
            <div class="border-t border-gray-100 my-3"></div>
            <div class="grid grid-cols-2 gap-3 px-2">
                <a routerLink="/login" (click)="toggleMenu()"
                    class="flex items-center justify-center px-4 py-3 rounded-xl text-sm font-medium text-gray-700 bg-gray-50 hover:bg-gray-100 transition-all">
                    Log in
                </a>
                <a routerLink="/register" (click)="toggleMenu()"
                    class="flex items-center justify-center px-4 py-3 rounded-xl text-sm font-semibold text-blue-600 bg-blue-50 hover:bg-blue-100 transition-all">
                    Sign up
                </a>
            </div>
        </div>
    </div>
    }
</nav>
