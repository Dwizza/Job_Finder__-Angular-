
<app-nav-bar></app-nav-bar>
<div class="min-h-screen bg-slate-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1
                class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-rose-500 sm:text-5xl sm:tracking-tight lg:text-6xl">
                Favorite Jobs
            </h1>
            <p class="mt-4 max-w-2xl mx-auto text-xl text-slate-500">
                Your saved opportunities in one place.
            </p>
        </div>

        <!-- Loading -->
        <div *ngIf="loading$ | async" class="flex justify-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-pink-500"></div>
        </div>

        <!-- Grid -->
        <div *ngIf="!(loading$ | async)" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
            @for (fav of favorites$ | async; track fav.id) {
            <div
                class="group bg-white rounded-3xl p-6 border border-slate-100 shadow-xl shadow-slate-200/50 hover:shadow-2xl hover:shadow-pink-200/50 hover:-translate-y-1 transition-all duration-300 flex flex-col justify-between">
                <div>
                    <div class="flex justify-between items-start mb-4">
                        <div
                            class="w-12 h-12 rounded-xl bg-gradient-to-br from-pink-50 to-white border border-pink-100 flex items-center justify-center shadow-sm">
                            <span class="text-lg font-black text-pink-500">{{ fav.company?.charAt(0) | uppercase
                                }}</span>
                        </div>
                        <button (click)="remove(fav.id!, fav.offerId)"
                            class="p-2 rounded-full bg-pink-50 text-pink-500 hover:bg-red-50 hover:text-red-500 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>

                    <h3 class="text-lg font-bold text-slate-900 mb-1 line-clamp-2">{{ fav.title }}</h3>
                    <p class="text-sm font-semibold text-slate-500 mb-4">{{ fav.company }}</p>

                    <div class="flex items-center gap-2 text-sm text-slate-400 mb-6">
                        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        {{ fav.location }}
                    </div>
                </div>

                <a routerLink="/jobs"
                    class="block w-full text-center py-2.5 rounded-xl bg-slate-50 text-slate-600 font-bold text-sm hover:bg-indigo-600 hover:text-white transition-all">
                    View Details
                </a>
            </div>
            } @empty {
            <div class="col-span-full text-center py-20">
                <div class="inline-flex justify-center items-center w-20 h-20 rounded-full bg-slate-50 mb-6">
                    <svg class="h-10 w-10 text-slate-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                </div>
                <h3 class="text-lg font-bold text-slate-900">No favorites yet</h3>
                <p class="text-slate-500 mt-1 mb-8">Start saving jobs you're interested in.</p>
                <a routerLink="/jobs"
                    class="inline-flex items-center px-6 py-3 rounded-full bg-indigo-600 text-white font-bold hover:bg-indigo-700 transition-colors shadow-lg shadow-indigo-500/30">
                    Browse Jobs
                </a>
            </div>
            }
        </div>
    </div>
</div>
