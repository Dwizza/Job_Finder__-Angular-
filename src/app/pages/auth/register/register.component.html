<p>register</p>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
        <label for="firstName">First Name</label>
        <input id="firstName" formControlName="firstName" type="text">
        <small *ngIf="form.get('firstName')?.touched && form.get('firstName')?.invalid">First Name is required</small>
    </div>
    <div>
        <label for="lastName">Last Name</label>
        <input id="lastName" formControlName="lastName" type="text">
        <small *ngIf="form.get('lastName')?.touched && form.get('lastName')?.invalid">Last Name is required</small>
    </div>
    <div>
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email">
        <small *ngIf="form.get('email')?.touched && form.get('email')?.invalid">Valid Email is required</small>
    </div>
    <div>
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password">
        <small *ngIf="form.get('password')?.touched && form.get('password')?.invalid">Password is required (min 6 characters)</small>
    </div>
    <button type="submit" class="bg-amber-700 py-2 px-1 rounded-2xl" [disabled]="loading">{{loading ? 'Registering...' : 'Register'}}</button>
</form>
