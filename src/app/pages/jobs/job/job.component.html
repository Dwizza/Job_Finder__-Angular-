<app-nav-bar class="relative z-50"></app-nav-bar>

<div
    class="min-h-screen bg-[#FAFAFA] text-slate-900 relative overflow-hidden font-sans selection:bg-indigo-500 selection:text-white pb-20">

    <!-- Abstract Background Art (Light Mode) -->
    <div
        class="fixed top-[-10%] left-[-10%] w-[600px] h-[600px] bg-indigo-300/30 rounded-full blur-[100px] animate-pulse pointer-events-none mix-blend-multiply">
    </div>
    <div
        class="fixed bottom-[-10%] right-[-10%] w-[600px] h-[600px] bg-fuchsia-300/30 rounded-full blur-[100px] animate-pulse delay-1000 pointer-events-none mix-blend-multiply">
    </div>
    <div
        class="fixed top-[20%] right-[20%] w-[300px] h-[300px] bg-cyan-300/30 rounded-full blur-[80px] pointer-events-none mix-blend-multiply">
    </div>

    <!-- Main Content -->
    <div class="relative z-10 max-w-7xl mx-auto px-6 pt-12 lg:pt-16">

        <!-- Search & Filter Section -->
        <div class="mb-12 space-y-6">
            <app-search [resetKey]="resetKey" (search)="onSearch($event)"></app-search>

            <div class="flex justify-end">
                <button (click)="resetToJobs()"
                    class="group flex items-center px-6 py-3 text-sm font-bold text-slate-600 bg-white border border-slate-200 rounded-2xl hover:bg-slate-50 hover:border-slate-300 hover:text-indigo-600 transition-all shadow-sm active:scale-95">
                    <svg class="w-4 h-4 mr-2 group-hover:-rotate-180 transition-transform duration-500" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    Reset Filters
                </button>
            </div>
        </div>

        <!-- Error Alert -->
        <div *ngIf="errorMsg"
            class="max-w-4xl mx-auto mb-8 p-4 bg-red-50 border-l-4 border-red-500 rounded-r-xl flex items-center gap-3 animate-fade-in shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <p class="text-red-700 font-bold">{{ errorMsg }}</p>
        </div>

        <!-- Jobs Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <ng-container *ngIf="loading">
                <div *ngFor="let item of skeletonItems"
                    class="bg-white rounded-[2rem] p-8 border border-slate-100 shadow-xl shadow-slate-200/50 h-[380px] animate-pulse flex flex-col justify-between">
                    <div class="flex justify-between items-start">
                        <div class="w-16 h-16 bg-slate-100 rounded-2xl"></div>
                        <div class="w-10 h-10 bg-slate-100 rounded-full"></div>
                    </div>
                    <div class="space-y-4">
                        <div class="h-4 w-24 bg-slate-100 rounded-full"></div>
                        <div class="h-8 w-3/4 bg-slate-100 rounded-xl"></div>
                        <div class="h-6 w-1/2 bg-slate-50 rounded-xl"></div>
                    </div>
                    <div class="flex gap-3">
                        <div class="h-8 w-16 bg-slate-100 rounded-lg"></div>
                        <div class="h-8 w-16 bg-slate-100 rounded-lg"></div>
                    </div>
                    <div class="pt-6 border-t border-slate-50 flex justify-between items-center">
                        <div class="h-4 w-20 bg-slate-100 rounded-full"></div>
                        <div class="h-10 w-28 bg-slate-100 rounded-xl"></div>
                    </div>
                </div>
            </ng-container>

            <!-- Actual Job Cards -->
            <app-job-card *ngFor="let job of jobs" [job]="job" class="h-full"></app-job-card>

            <!-- Pagination Actions (Full Width) -->
            <div class="col-span-1 md:col-span-2 lg:col-span-3 flex justify-center items-center gap-6 mt-16"
                *ngIf="!loading && jobs.length">
                <button (click)="prev()" [disabled]="page === 1"
                    class="flex items-center px-6 py-3 text-sm font-bold text-slate-600 bg-white border border-slate-200 rounded-2xl hover:bg-slate-50 hover:text-indigo-600 disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-sm active:scale-95 group">
                    <svg class="w-5 h-5 mr-3 group-hover:-translate-x-1 transition-transform" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                    Previous
                </button>

                <div class="px-6 py-3 bg-white border border-slate-200 rounded-2xl shadow-sm">
                    <span class="text-sm font-black text-slate-800 tracking-wide">Page {{ page }}</span>
                </div>

                <button (click)="next()" [disabled]="!canNext"
                    class="flex items-center px-6 py-3 text-sm font-bold text-slate-600 bg-white border border-slate-200 rounded-2xl hover:bg-slate-50 hover:text-indigo-600 disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-sm active:scale-95 group">
                    Next
                    <svg class="w-5 h-5 ml-3 group-hover:translate-x-1 transition-transform" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
