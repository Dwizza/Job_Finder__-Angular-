<app-nav-bar></app-nav-bar>
<app-search></app-search>
<div class="jobs-grid">
    <ng-container *ngIf="loading">
        <div *ngFor="let item of skeletonItems" class="job-card animate-pulse" style="border: 1px solid #e2e8f0;">
            <div class="card-header" style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                <div class="w-[52px] h-[52px] bg-slate-200 rounded-[14px]"></div>
                <div class="w-[38px] h-[38px] bg-slate-200 rounded-full"></div>
            </div>

            <div class="card-body" style="flex: 1; display: flex; flex-direction: column;">
                <div class="h-3 w-24 bg-slate-200 rounded mb-3"></div>
                <div class="h-6 w-3/4 bg-slate-200 rounded mb-2"></div>
                <div class="h-6 w-1/2 bg-slate-200 rounded mb-6"></div>

                <div class="flex flex-col gap-3 mb-6">
                    <div class="h-4 w-1/3 bg-slate-200 rounded"></div>
                    <div class="h-4 w-1/3 bg-slate-200 rounded"></div>
                </div>

                <div class="flex gap-2 mt-auto mb-6">
                    <div class="h-7 w-20 bg-slate-200 rounded-full"></div>
                    <div class="h-7 w-20 bg-slate-200 rounded-full"></div>
                </div>
            </div>

            <div class="card-footer"
                style="padding-top: 20px; border-top: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center;">
                <div class="flex flex-col gap-2">
                    <div class="h-3 w-12 bg-slate-200 rounded"></div>
                    <div class="h-3 w-20 bg-slate-200 rounded"></div>
                </div>
                <div class="h-10 w-32 bg-slate-200 rounded-full"></div>
            </div>
        </div>
    </ng-container>
    <app-job-card *ngFor="let job of jobs" [job]="job"></app-job-card>
</div>
