<app-nav-bar></app-nav-bar>
<div>
    <app-search [resetKey]="resetKey" (search)="onSearch($event)"></app-search>
    <button (click)="resetToJobs()"
        class="flex items-center px-5 py-2.5 text-sm font-semibold text-slate-700 bg-white border border-slate-200 rounded-xl hover:bg-slate-50 disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-sm">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Reset
    </button>

</div>
<!-- Error Alert -->
<div *ngIf="errorMsg"
    class="max-w-4xl mx-auto mb-6 p-4 bg-red-50 border-l-4 border-red-500 rounded-r-lg flex items-center gap-3 animate-fade-in">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <p class="text-red-700 font-medium">{{ errorMsg }}</p>
</div>
<div class="jobs-grid">
    <ng-container *ngIf="loading">
        <div *ngFor="let item of skeletonItems" class="job-card animate-pulse" style="border: 1px solid #e2e8f0;">
            <div class="card-header" style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                <div class="w-[52px] h-[52px] bg-slate-200 rounded-[14px]"></div>
                <div class="w-[38px] h-[38px] bg-slate-200 rounded-full"></div>
            </div>

            <div class="card-body" style="flex: 1; display: flex; flex-direction: column;">
                <div class="h-3 w-24 bg-slate-200 rounded mb-3"></div>
                <div class="h-6 w-3/4 bg-slate-200 rounded mb-2"></div>
                <div class="h-6 w-1/2 bg-slate-200 rounded mb-6"></div>

                <div class="flex flex-col gap-3 mb-6">
                    <div class="h-4 w-1/3 bg-slate-200 rounded"></div>
                    <div class="h-4 w-1/3 bg-slate-200 rounded"></div>
                </div>

                <div class="flex gap-2 mt-auto mb-6">
                    <div class="h-7 w-20 bg-slate-200 rounded-full"></div>
                    <div class="h-7 w-20 bg-slate-200 rounded-full"></div>
                </div>
            </div>

            <div class="card-footer"
                style="padding-top: 20px; border-top: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center;">
                <div class="flex flex-col gap-2">
                    <div class="h-3 w-12 bg-slate-200 rounded"></div>
                    <div class="h-3 w-20 bg-slate-200 rounded"></div>
                </div>
                <div class="h-10 w-32 bg-slate-200 rounded-full"></div>
            </div>
        </div>
    </ng-container>
    <app-job-card *ngFor="let job of jobs" [job]="job"></app-job-card>

<div class="flex justify-center items-center gap-4 mt-10 col-span-full" *ngIf="!loading && jobs.length">
    <button (click)="prev()" [disabled]="page === 1"
        class="flex items-center px-5 py-2.5 text-sm font-semibold text-slate-700 bg-white border border-slate-200 rounded-xl hover:bg-slate-50 disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-sm">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Previous
    </button>

    <div class="px-4 py-2 bg-slate-50 border border-slate-100 rounded-lg">
        <span class="text-sm font-bold text-slate-600">Page {{ page }}</span>
    </div>

    <button (click)="next()" [disabled]="!canNext"
        class="flex items-center px-5 py-2.5 text-sm font-semibold text-slate-700 bg-white border border-slate-200 rounded-xl hover:bg-slate-50 disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-sm">
        Next
        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
    </button>
</div>

</div>
